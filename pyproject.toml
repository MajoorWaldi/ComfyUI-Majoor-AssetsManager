dependencies = [
  "aiohttp>=3.8.0",
  "aiosqlite>=0.20.0",
  "pillow>=11.0.0",
  "send2trash>=1.8.0",
  "watchdog>=2.1.0",
  "pywin32>=300; sys_platform == 'win32'",
]

[project.urls]
Homepage = "https://github.com/MajoorWaldi/ComfyUI-Majoor-AssetsManager"
Repository = "https://github.com/MajoorWaldi/ComfyUI-Majoor-AssetsManager"
#  Used by Comfy Registry https://registry.comfy.org
Documentation = "https://github.com/MajoorWaldi/ComfyUI-Majoor-AssetsManager/blob/main/user_guide.html"
"Bug Tracker" = "https://github.com/MajoorWaldi/ComfyUI-Majoor-AssetsManager/issues"

[tool.comfy]
PublisherId = "majoor-waldi"
DisplayName = "ComfyUI-Majoor-AssetsManager"
Icon = ""
includes = [] 
# "requires-comfyui" = ">=1.0.0"  # ComfyUI version compatibility

[tool.pytest.ini_options]
# Keep pytest temp artifacts (tmp_path, tmp_path_factory) inside the repo under `tests/`.
# This ensures *.db / *.db-wal / *.db-shm created by tests are easy to find and never pollute the repo root.
addopts = ["--basetemp=tests/__pytest_tmp__"]

