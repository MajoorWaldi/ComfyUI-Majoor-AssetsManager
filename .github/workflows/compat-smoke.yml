name: compat-smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest aiohttp
      - name: Compile smoke
        run: |
          python -m compileall -q __init__.py mjr_am_backend mjr_am_shared
      - name: Compat tests
        run: |
          python -m pytest -q tests/compat/test_import_smoke.py

  smoke-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest aiohttp
      - name: Compile smoke
        run: |
          python -m compileall -q __init__.py mjr_am_backend mjr_am_shared
      - name: Compat tests
        run: |
          python -m pytest -q tests/compat/test_import_smoke.py
