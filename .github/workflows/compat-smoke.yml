name: compat-smoke

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest aiohttp
      - name: Compile smoke
        run: |
          python -m compileall -q __init__.py mjr_am_backend mjr_am_shared
      - name: Compat tests
        run: |
          python -m pytest -q tests/compat/test_import_smoke.py

  smoke-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest aiohttp
      - name: Compile smoke
        run: |
          python -m compileall -q __init__.py mjr_am_backend mjr_am_shared
      - name: Compat tests
        run: |
          python -m pytest -q tests/compat/test_import_smoke.py

  js-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install JS dependencies
        run: npm ci --ignore-scripts
      - name: Audit JS dependencies
        run: npm audit --audit-level=moderate
