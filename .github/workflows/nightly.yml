name: Nightly Build

on:
  push:
    branches:
      - main
      - master
      - nightly
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - 'tests/**'

permissions: {}

jobs:
  build-nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v1 # v6.0.2

      - name: Create Archive
        # Nous reproduisons ici la logique d'exclusion de votre script make_release_zip.ps1
        run: |
          zip -r ComfyUI-Majoor-AssetsManager_nightly.zip . \
          -x "*.git/*" \
          -x ".github/*" \
          -x ".claude/*" \
          -x "*/__pycache__/*" \
          -x "node_modules/*" \
          -x "*/.pytest_cache/*" \
          -x "tests/*" \
          -x "scripts/make_release_zip.ps1" \
          -x "coverage_*.json" \
          -x "audit_findings.md" \
          -x ".vscode/*" \
          -x "*.zip"

      - name: Update Nightly Release
        uses: softprops/action-gh-release@f43927f8b9f890f7c14835e6ca0844af754a128d
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: nightly
          name: "Nightly Build (Development)"
          prerelease: true
          overwrite_files: true
          files: |
            ./ComfyUI-Majoor-AssetsManager_nightly.zip
