[pytest]
# Ne collecter que les tests de CE repo.
testpaths = tests
# Ã‰vite que l'archive d'ancienne version (et autres dossiers) perturbe sys.path / conftest.
norecursedirs = __old_version_zip .* build dist __pycache__ node_modules
# Keep pytest temp artifacts (tmp_path, tmp_path_factory) inside the repo under `tests/`.
# This ensures *.db / *.db-wal / *.db-shm created by tests are easy to find and never pollute the repo root.
addopts = -ra --basetemp=tests/__pytest_tmp__
